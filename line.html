<!DOCTYPE html>  <!-- HTML5 문서임을 알려줌 -->
<html>
<head>
    <meta charset="utf-8">  <!-- 한글이 정상적으로 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 모바일에서 콘텐츠 크기 최적화 -->
    <title>수평선/수직선 그리기</title>
    <style>
        body {
            margin: 0; padding: 0;
        }
        .hline { /* 수평선 - 뷰포트 고정 */
            position: fixed;
            width: 100%;
            border-top: 1px solid #000;
        }
        .vline { /* 수직선 - 뷰포트 고정 */
            position: fixed;
            height: 100%;
            border-left: 1px solid #000;
        }
    </style>
</head>

<body>

<div class="hline" style="top:2px;"></div>
<div class="hline" style="top:4px;"></div>
<div class="hline" style="top:6px;"></div>
<div class="hline" style="top:8px;"></div>
<div class="hline" style="top:10px;"></div>

<div class="vline" style="left:50px;"></div>

</body>
</html>
